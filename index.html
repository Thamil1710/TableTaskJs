<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Task 1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="card container mt-5">
    <div class="row g-0">
      <div class="col">
        <div class="d-flex card-header justify-content-between gap-3 fnthead">
          <div id="entries" class="">
            <label for="entry">Show </label>
            <input type="number" min="1" max="5" class="w-0 border" id="entry">
            <span>Entries</span>
          </div>
          <div>
            <label for="search">Search: </label>
            <input type="text" id="search" class="border-1" oninput="filterTable()">
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover disfnt g-o" id="myTable">
            <thead>
              <tr>
                <th>
                  <div class="d-flex align-items-center justify-content-between">
                    <div>Name</div>
                    <div class="d-flex flex-column">
                      <ion-icon name="caret-up" class="soft" id="upName"></ion-icon>
                      <ion-icon name="caret-down" id="downName" class="soft"></ion-icon>
                    </div>
                  </div>
                </th>
                <th class="dis">
                  <div class=" d-flex align-items-center justify-content-between">
                    <div>Mail</div>
                    <div class="d-flex flex-column">
                      <ion-icon name="caret-up" class="soft" id="upMail"></ion-icon>
                      <ion-icon name="caret-down" id="downMail" class="soft"></ion-icon>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="d-flex align-items-center justify-content-between">
                    <div>Company</div>
                    <div class="d-flex flex-column">
                      <ion-icon name="caret-up" class="soft" id="upCompany"></ion-icon>
                      <ion-icon name="caret-down" id="downCompany" class="soft"></ion-icon>
                    </div>
                  </div>
                </th>
                <th class="discity ">
                  <div class="d-flex align-items-center justify-content-between ">
                    <div>City</div>
                    <div class="d-flex flex-column">
                      <ion-icon name="caret-up" class="soft" id="upCity"></ion-icon>
                      <ion-icon name="caret-down" id="downCity" class="soft"></ion-icon>
                    </div>
                  </div>
                </th>
                <th class="disphone">Phone</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
            <thead class="table-group-divider">
              <tr>
                <th>Name</th>
                <th class="dis">Email</th>
                <th>Company</th>
                <th class="discity ">City</th>
                <th class="disphone">Phone</th>

              </tr>
            </thead>
          </table>
        </div>

        <div class="card-footer d-sm-flex justify-content-md-around align-items-center">
          <div id="showingentriesofTotalEntries" class=" fntshow mb-3"></div>
          <div class=" table-responsive scrllpage">
            <div class=" pagination " id="pagination"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
